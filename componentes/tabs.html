<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/tabs.css">
</head>
<body>
    <div class="pagination">
        <button>Anterior</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button class="active">5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>Siguiente</button>
    </div>

    <form class="form">
        <div class="form-group">
            <label for="input1">Etiqueta</label>
            <input type="text" id="input1" placeholder="Texto">
        </div>

        <div class="form-group">
            <label for="input2">Etiqueta</label>
            <input type="text" id="input2" placeholder="Texto" class="error">
            <span class="error-message">Error</span>
        </div>

        <div class="form-group">
            <label for="email">Correo:</label>
            <div class="input-icon">
                <input type="email" id="email" placeholder="Correo">
                <span class="icon">@</span>
            </div>
        </div>

        <div class="form-group">
            <label for="input4">Etiqueta</label>
            <input type="text" id="input4" placeholder="Texto">
        </div>
    </form>
</body>
</html>
