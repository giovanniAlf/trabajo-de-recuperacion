<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/pagination.css">
<body>

    <div class="container">
        <div class="card card--base">
            <div class="card__header-base">Primary Card</div>
            <div class="card__body-base">This is a primary card.</div>
            <div class="card__footer-base">Footer</div>
        </div>

        <div class="card card--primaria">
            <div class="card__header-primary">Secondary Card</div>
            <div class="card__body-primary">This is a secondary card.</div>
            <div class="card__footer-primary">Footer</div>
        </div>

        <div class="card card--secundaria">
            <div class="card__header-secondary">Bordered Card</div>
            <div class="card__body-secondary">This card has a border.</div>
            <div class="card__footer-secondary">Footer</div>
        </div>

        <div class="card card--terciaria">
            <div class="card__header-terciary">Shadow Card</div>
            <div class="card__body-terciary">This card has a shadow.</div>
            <div class="card__footer-terciary">Footer</div>
        </div>
        <div class="card card--cuaternaria">
            <div class="card__header-cuaternary">Shadow Card</div>
            <div class="card__body-cuaternary">This card has a shadow.</div>
            <div class="card__footer-cuaternary">Footer</div>
        </div>
